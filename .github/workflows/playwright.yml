name: Test Summary with Pie and Bar Charts

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  test-summary:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Simulate test results
        id: simulate
        run: |
          # Replace this with actual test result generation
          echo "passed=85" >> $GITHUB_OUTPUT
          echo "failed=10" >> $GITHUB_OUTPUT
          echo "skipped=5" >> $GITHUB_OUTPUT

      - name: Generate charts and add to summary
        run: |
          PASSED=${{ steps.simulate.outputs.passed }}
          FAILED=${{ steps.simulate.outputs.failed }}
          SKIPPED=${{ steps.simulate.outputs.skipped }}

          # URL-safe hex colors
          GREEN='%234caf50'
          RED='%23f44336'
          AMBER='%23ffc107'

          # PIE CHART URL
          PIE_URL="https://quickchart.io/chart?c={
            type:'pie',
            data:{
              labels:['✅ Passed','❌ Failed','⚠️ Skipped'],
              datasets:[{
                data:[$PASSED,$FAILED,$SKIPPED],
                backgroundColor:[$GREEN,$RED,$AMBER]
              }]
            },
            options:{
              plugins:{
                title:{
                  display:true,
                  text:'🧪 Test Execution Summary (Pie)'
                },
                legend:{
                  position:'bottom'
                }
              }
            }
          }"

          # BAR CHART URL
          BAR_URL="https://quickchart.io/chart?c={
            type:'bar',
            data:{
              labels:['✅ Passed','❌ Failed','⚠️ Skipped'],
              datasets:[{
                label:'Test Count',
                data:[$PASSED,$FAILED,$SKIPPED],
                backgroundColor:[$GREEN,$RED,$AMBER]
              }]
            },
            options:{
              plugins:{
                title:{
                  display:true,
                  text:'🧪 Test Execution Summary (Bar)'
                },
                legend:{display:false}
              },
              scales:{
                y:{beginAtZero:true}
              }
            }
          }"

          # Cleanup spaces and newlines
          SAFE_PIE=$(echo $PIE_URL | sed 's/ /%20/g' | tr -d '\n')
          SAFE_BAR=$(echo $BAR_URL | sed 's/ /%20/g' | tr -d '\n')

          # Add both charts to GitHub Summary
          echo "### 🧪 Test Summary Charts" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "#### 📊 Pie Chart" >> $GITHUB_STEP_SUMMARY
          echo "![Pie Chart]($SAFE_PIE)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "#### 📈 Bar Chart" >> $GITHUB_STEP_SUMMARY
          echo "![Bar Chart]($SAFE_BAR)" >> $GITHUB_STEP_SUMMARY
