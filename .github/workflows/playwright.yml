- name: Upload test summary chart to GitHub summary
  run: |
    PASSED=85
    FAILED=10
    SKIPPED=5

    CHART_URL="https://quickchart.io/chart?c={
      type:'pie',
      data:{
        labels:['✅ Passed','❌ Failed','⚠️ Skipped'],
        datasets:[{data:[$PASSED,$FAILED,$SKIPPED],backgroundColor:['%234caf50','%23f44336','%23ffc107']}]
      },
      options:{
        plugins:{
          title:{display:true,text:'🧪 Test Execution Summary'},
          legend:{position:'bottom'}
        }
      }
    }"

    echo "![Test Summary]($CHART_URL)" >> $GITHUB_STEP_SUMMARY
